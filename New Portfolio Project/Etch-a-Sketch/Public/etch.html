<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch Game</title>

    <link rel="stylesheet" href="../Styles/etch.css" />
  </head>

  <body>
    <div class="canvasWrap">
      <canvas
        width="1600"
        height="1000"
        id="etch-a-sketch"
        aria-label="Etch-a-Sketch drawing canvas"
      ></canvas>
      <div class="left-knob"></div>
      <div class="right-knob"></div>
      <div class="buttons">
        <button class="shake" aria-label="Shake the Etch-a-Sketch">
          Shake!
        </button>
      </div>
    </div>

    <script src="../Scripts/etch.js"></script>
  </body>
</html>
